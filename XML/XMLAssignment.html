<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Assignments</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #fffde7, #fff176); /* Yellow and White Gradient */
      color: #333;
      text-align: center;
    }

    h1 {
      color: #fbc02d; /* Bold Yellow */
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 2px #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      max-width: 500px;
      margin: auto;
    }

    .assignment-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #fff59d, #ffffff); /* Yellow to White */
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #795548;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .assignment-btn:hover {
      background: linear-gradient(90deg, #ffee58, #ffffff);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .assignment-btn:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <h1>XML Assignments</h1>
  <div class="container">
    <a class="assignment-btn" href="../XML/Rule.xml" target="_blank">Assignment No 1</a>
    <a class="assignment-btn" href="../XML/Employee.xml" target="_blank">Assignment No 2</a>
    <a class="assignment-btn" href="../XML/library.xml" target="_blank">Assignment No 3</a>
    <a class="assignment-btn" href="../XML/student.xml" target="_blank">Assignment No 4</a>
  </div>
</body>
</html>A
