<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
        }

        .quote-box {
            background-color: #fff;
            border-left: 5px solid #007acc;
            padding: 15px 20px;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        .quote {
            font-size: 18px;
            font-style: italic;
        }

        .author {
            text-align: right;
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Internal CSS</h1>
    <h1>Inspirational Quotes</h1>

    <div class="quote-box">
        <div class="quote">"The best way to get started is to quit talking and begin doing."</div>
        <div class="author">– Walt Disney</div>
    </div>

    <div class="quote-box">
        <div class="quote">"Success is not final, failure is not fatal: It is the courage to continue that counts."</div>
        <div class="author">– Winston Churchill</div>
    </div>

    <div class="quote-box">
        <div class="quote">"Believe you can and you're halfway there."</div>
        <div class="author">– Theodore Roosevelt</div>
    </div>

</body>
</html>
