<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignments Page</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fff, #f7c6d8); /* White to Light Pink Gradient */
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Main Content Section */
    main {
      text-align: center;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }

    main h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff80ab; /* Highlighted Pink */
    }

    main p {
      font-size: 1.2rem;
      margin: 5px 0;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ff80ab; /* Highlighted Pink */
    }

    /* Button Container */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    /* Styled Anchor Buttons */
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background-color: #ff80ab;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      display: inline-block;
    }

    /* Hover and Active Effects */
    .btn:hover {
      background-color: #f50057;
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <main>
    <h1>Name: Roshani Dhanaji Kadam</h1>
    <p><strong>Roll No:</strong> 13</p>
    <p><strong>Class:</strong> SY CSE</p>
    <p><strong>Batch:</strong> S2</p>

    <h2>Assignments</h2>
    <div class="buttons">
      <a class="btn" href="HTML_ASSIGNMENT/HTMLAssignment.html" onclick="showAlert(event, 'HTML')">HTML</a>
      <a class="btn" href="HTML_WITH_CSS/cssmain.html" onclick="showAlert(event, 'CSS')">CSS </a>
      <a class="btn" href="XML/XMLAssignment.html" onclick="showAlert(event, 'XML')">XML </a>
    </div>
  </main>
</body>
</html>
